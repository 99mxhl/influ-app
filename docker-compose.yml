version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: influ-postgres
    environment:
      POSTGRES_DB: influ
      POSTGRES_USER: influ
      POSTGRES_PASSWORD: influ
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U influ -d influ"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
